{% block title %} search {% endblock %}
{% block content %}
    {% if query %}
        {{ result.count }} search for result: {{ query }}
    {% endif %}
    <br>
    <br>
    {% for query in result %}
        <a href="{{ query.get_absolute_url }}">{{ query.name }}</a>
        <p>{{ query.description }}</p>
    {% empty %}
        Nothing found...
    {% endfor %}
{% endblock %}
