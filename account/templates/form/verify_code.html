<h2>Verify Code</h2>

{% if code_generated_time %}
    <p>Your Verification Code Was Generated At: {{ code_generated_time }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
         <input type="text" name="code" placeholder="Enter your code">
    </div>
    <br>
    <div>
       <input type="submit" value="Send">
    </div>
</form>

<br>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
